<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>m3u8test</title>
</head>
<body style="background:#111; color:#eee;">
    <video id="player" controls width="640"></video>
    <script src="hls.js"></script>
    <script>
      const video = document.getElementById('player')
      const src = 'index.m3u8'
      if (Hls.isSupported()) {
        const hls = new Hls({maxBufferLength: 8,maxMaxBufferLength: 15,})
        hls.loadSource(src)
        hls.attachMedia(video)
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src
      }
    </script>
</body>
</html>
