<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .subpages-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .subpage-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .subpage-item:hover {
            background-color: #2a2a2a;
        }
        .subpage-item img {
            width: 128px;
            height: 128px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .subpage-item a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .subpage-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>pawkone.github.io</h1>
    <div class="subpages-box">
        <div class="subpage-item">
            <img src="img1.png" alt="Ruby Game : Demo">
            <a href="/rgd">Ruby Game : Demo</a>
        </div>
    </div>
</body>
</html>
